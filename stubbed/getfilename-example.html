<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Get Selected File Name</title>
</head>
<body>
    <input type="file" id="unused_id">
    <p>File name will be displayed below.</p>
    <h2 id="output-filename"></h2>
</body>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    var output_filename = document.getElementById("output-filename");

    $(document).ready(function(){
        $('input[type="file"]').change(function(e){
            const FILENAME = e.target.files[0].name;
            output_filename.innerHTML = "Name of File: " + FILENAME;
        });
    });
</script>
</html>
